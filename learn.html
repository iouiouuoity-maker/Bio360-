<!doctype html>
<html lang="kk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bio360 • Сабақ</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>

<header class="topbar">
  <div class="wrap bar">
    <div class="brand">
      <div class="logo">B360</div>
      <div>
        <h1 id="tTitle">—</h1>
        <p class="sub" id="tMeta">—</p>
      </div>
    </div>
    <nav class="nav">
      <a class="pill" href="topics.html">Тақырыптар</a>
      <a class="pill" href="teacher.html">Мұғалім</a>
    </nav>
  </div>
</header>

<main class="wrap">

  <section class="panel">
    <h2>Теория</h2>
    <div id="theory" class="card"></div>
  </section>

  <section class="panel">
    <h2>Тест</h2>
    <div id="quiz" class="quiz"></div>
    <div class="row" style="margin-top:10px">
      <button class="btn" id="grade">Бағалау</button>
      <div class="badge" id="out">—</div>
    </div>
    <p class="muted small" style="margin-top:8px">Ереже: алдымен тестті бағала → кейін жазбаша жауапты толтыр → сақтау.</p>
  </section>

  <section class="panel">
    <h2>Қысқа жауап</h2>
    <label class="lbl">1) Негізгі идеяны 2–4 сөйлеммен түсіндір</label>
    <textarea id="a1" class="textarea" placeholder="..."></textarea>

    <label class="lbl">2) Дәлел/мысал келтір (өмірден, тәжірибеден, data/логикадан)</label>
    <textarea id="a2" class="textarea" placeholder="..."></textarea>

    <div class="row" style="margin-top:10px">
      <button class="btn" id="save">Жіберу / Сақтау</button>
      <div class="muted" id="saveOut"></div>
    </div>
  </section>

  <section class="panel">
    <h2>AI-көмекші (қаласаң)</h2>

    <!-- Elfsight AI Chatbot -->
   
<script src="https://elfsightcdn.com/platform.js" async></script>
<div class="elfsight-app-12fca53a-49b4-4f6f-89c4-986950be3ae6" data-elfsight-app-lazy></div>
  </section>

</main>

<script src="assets/app.js"></script>
<script>
  const sess = Bio360.getSession();
  const key = Bio360.getActiveTopicKey();
  if(!sess || !key){ alert("Тақырып таңдалмаған."); location.href="topics.html"; }

  const topic = Bio360.getTopicByKey(key);
  document.getElementById("tTitle").textContent = topic.title;
  document.getElementById("tMeta").textContent = `${sess.name} • ${sess.cls}-сынып`;
  document.getElementById("theory").innerHTML = Bio360.formatTheory(topic.theory);
  Bio360.renderQuiz("quiz", topic.quiz);

  let last = null;

  document.getElementById("grade").addEventListener("click", ()=>{
    last = Bio360.gradeQuiz(topic.quiz);
    document.getElementById("out").textContent = `Балл: ${last.score}/${last.max} • ${last.level}`;
  });

  document.getElementById("save").addEventListener("click", ()=>{
    if(!last) return alert("Алдымен «Бағалау» бас.");
    const a1 = document.getElementById("a1").value.trim();
    const a2 = document.getElementById("a2").value.trim();
    if(!a1 || !a2) return alert("Екі жауапты да толтыр.");

    Bio360.saveResult({
      name: sess.name,
      cls: sess.cls,
      topicKey: key,
      topicTitle: topic.title,
      score: last.score,
      max: last.max,
      level: last.level,
      a1, a2
    });

    document.getElementById("saveOut").textContent = "✅ Сақталды. Мұғалім панелінде көрінеді.";
    document.getElementById("a1").value = "";
    document.getElementById("a2").value = "";
  });
</script>
</body>
</html>
