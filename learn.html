<!doctype html>
<html lang="kk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bio360 • Сабақ</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<header class="topbar">
  <div class="wrap bar">
    <div class="brand">
      <div class="logo">B360</div>
      <div>
        <h1 id="title">Сабақ</h1>
        <p class="sub" id="meta">—</p>
      </div>
    </div>
    <nav class="nav">
      <a class="pill" href="topics.html">Тақырыптар</a>
      <a class="pill" href="teacher.html">Мұғалім</a>
    </nav>
  </div>
</header>

<main class="wrap">

  <section class="panel">
    <h2>Теория</h2>
    <div id="theory" class="card"></div>
  </section>

  <section class="panel">
    <h2>Тест</h2>
    <div id="quiz" class="quiz"></div>
    <div class="row">
      <button id="gradeBtn" class="btn">Бағалау</button>
      <div id="gradeOut" class="badge">—</div>
    </div>
  </section>

  <section class="panel">
    <h2>Қысқа жауап</h2>
    <p class="muted">2–4 сөйлеммен дәлелдеп жаз.</p>

    <label class="lbl">1) Нені түсіндің?</label>
    <textarea id="a1" class="textarea" placeholder="..."></textarea>

    <label class="lbl">2) Дәлел / мысал келтір</label>
    <textarea id="a2" class="textarea" placeholder="..."></textarea>

    <div class="row">
      <button id="saveBtn" class="btn">Жіберу / Сақтау</button>
      <div id="saveOut" class="muted"></div>
    </div>
  </section>

  <section class="panel">
    <h2>AI-көмекші</h2>
    <p class="muted">Тақырып бойынша нақты сұрақ қой.</p>

    <!-- Elfsight AI Chatbot -->
    <script src="https://elfsightcdn.com/platform.js" async></script>
    <div class="elfsight-app-212fcadb-97f4-4859-94f9-2b13d10252e3" data-elfsight-app-lazy></div>
  </section>

</main>

<script src="assets/app.js"></script>
<script>
  const sess = Bio360.getSession();
  const topicId = Bio360.getActiveTopic();
  if(!sess || !topicId){ alert("Тақырып таңдалмаған."); location.href="topics.html"; }

  const t = Bio360.getTopic(topicId);

  document.getElementById("title").textContent = t.title;
  document.getElementById("meta").textContent  = `${sess.name} • ${sess.cls}-сынып • ${t.id}`;
  document.getElementById("theory").innerHTML  = Bio360.formatTheory(t.theory);

  Bio360.renderQuiz("quiz", topicId);

  let last = null;

  document.getElementById("gradeBtn").addEventListener("click", ()=>{
    last = Bio360.gradeQuiz(topicId);
    document.getElementById("gradeOut").textContent = `Балл: ${last.score}/${last.max} • ${last.level}`;
  });

  document.getElementById("saveBtn").addEventListener("click", ()=>{
    if(!last){ alert("Алдымен 'Бағалау' бас."); return; }

    const a1 = document.getElementById("a1").value.trim();
    const a2 = document.getElementById("a2").value.trim();
    if(!a1 || !a2){ alert("Екі жауапты да толтыр."); return; }

    Bio360.saveResult({
      name: sess.name,
      cls: sess.cls,
      topic: topicId,
      topicTitle: t.title,
      score: last.score,
      max: last.max,
      level: last.level,
      a1, a2
    });

    document.getElementById("saveOut").innerHTML = `✅ Сақталды. Мұғалім панелінде көрінеді.`;
  });
</script>
</body>
</html>
