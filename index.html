<!doctype html>
<html lang="kk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bio360 • Басты бет</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<header class="topbar">
  <div class="wrap bar">
    <div class="brand">
      <div class="logo">B360</div>
      <div>
        <h1>Bio360</h1>
        <p class="sub">Оқушы • Тақырыптар • Нәтиже • Мұғалім панелі</p>
      </div>
    </div>
    <nav class="nav">
      <a class="pill" href="index.html">Басты бет</a>
      <a class="pill" href="topics.html">Тақырыптар</a>
      <a class="pill" href="teacher.html">Мұғалім</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="panel">
    <h2>Оқушыны бастау</h2>
    <p class="muted">Аты-жөніңді және сыныпты енгіз → тақырып таңда.</p>

    <label class="lbl">Оқушы аты-жөні</label>
    <input id="name" class="input" placeholder="Мысалы: Аружан Н." />

    <label class="lbl">Сынып</label>
    <select id="cls" class="input">
      <option value="5">5</option><option value="6">6</option><option value="7">7</option>
      <option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option>
    </select>

    <div class="row">
      <button id="goTopics" class="btn">Тақырыптарға өту</button>
    </div>

    <p class="muted small">
      Ескерту: нәтижелер осы браузерде сақталады (localStorage). Мұғалім панелі де сол деректі оқиды.
    </p>
  </section>
</main>

<script src="assets/app.js"></script>
<script>
  document.getElementById("goTopics").addEventListener("click", ()=>{
    const name = document.getElementById("name").value.trim();
    const cls = document.getElementById("cls").value;
    if(!name){ alert("Оқушы аты-жөнін енгіз."); return; }
    Bio360.setSession({ name, cls });
    location.href = "topics.html";
  });
</script>
</body>
</html>
