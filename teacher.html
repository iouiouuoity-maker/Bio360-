<!doctype html>
<html lang="kk">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Bio360 • Мұғалім панелі</title>
<link rel="stylesheet" href="assets/style.css"/>
</head>
<body>

<header class="topbar">
<div class="wrap bar">
<div class="brand">
<div class="logo">B360</div>
<div>
<h1>Мұғалім панелі</h1>
<p class="sub">Барлық нәтижелер • Статистика • Сүзгі • Экспорт</p>
</div>
</div>
<nav class="nav">
<a class="pill" href="index.html">Басты бет</a>
<a class="pill" href="topics.html">Тақырыптар</a>
</nav>
</div>
</header>

<main class="wrap">

<section class="panel">

<div class="grid2">

<div class="card">
<h3>Сүзгі</h3>

<label class="lbl">Сынып</label>
<select id="fClass" class="input">
<option value="">Барлығы</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
</select>

<label class="lbl">Тақырып</label>
<select id="fTopic" class="input">
<option value="">Барлығы</option>
</select>

<label class="lbl">Деңгей</label>
<select id="fLevel" class="input">
<option value="">Барлығы</option>
<option value="L1">L1</option>
<option value="L2">L2</option>
<option value="L3">L3</option>
</select>

<div class="row" style="margin-top:10px">
<button id="applyFilter" class="btn">Қолдану</button>
<button id="exportCsv" class="btn ghost">CSV экспорт</button>
</div>

</div>

<div class="card">
<h3>Жалпы статистика</h3>
<div id="stats" class="muted">—</div>
<button id="clearAll" class="btn danger" style="margin-top:10px">
Барлығын тазарту
</button>
</div>

</div>

<h3 style="margin-top:20px">Нәтижелер</h3>
<div id="list"></div>

</section>

</main>

<script src="assets/teacher.js"></script>

</body>
</html>
